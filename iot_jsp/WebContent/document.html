<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script>
function readText() {
	var ipObj = document.getElementById("ip1");	
    document.getElementById("result_div").innerHTML += ipObj.value;
}
</script>
<body>
     <div id="result_div" style="background-color:yellow">1</div>
     <input type="text" id="ip1" value="설정한 밸류값">  
     <input type="button" value="readText" onclick="readText()">
</body>
</html>

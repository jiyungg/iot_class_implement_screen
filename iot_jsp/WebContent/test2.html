<script>

for(var i = 1; i<10; i++) {
	for(var j = 1; j<10; j++) {
		if(j==9){
			document.write("<br>");
		}else{
			document.write(j + "X " + i  + " = " + (i*j) + ",");
		}
		
	
		
		
	}

	
} 

</script>

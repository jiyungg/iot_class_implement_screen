<script>
function getPersonInfo() {
	$.ajax({
		url:"./test3.jsp",
		type:"get",
		success:function(res) {
			var person = JSON.parse(res);
			var str = "아이디 : " + person.id;
			str += "이름 : " + person.name + "<br>";
			$("#result_div").append(str);
		}
	});
}

</script>
